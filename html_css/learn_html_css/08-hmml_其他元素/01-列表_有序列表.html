<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            padding: 0;
            margin: 0;
        }
        ul>li {
            margin-top: 5px;
        }
        ul>li>span {
            background-color: #f00;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
    </ol>

    <ul>
        <li><span>1</span> a</li>
        <li><span>2</span> b</li>
        <li><span>3</span> c</li>
        <li><span>4</span> d</li>
    </ul>

    <dl>
        <dt>aa</dt>
        <dd>bb</dd>
        <dd>cc</dd>
        <dd>dd</dd>
        <dd>ee</dd>
        
    </dl>
</body>
</html>
